<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animals In Character</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="row">
        <div class="col-12">
          <h1>Animals In Character</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="thumbnails">
            <img
              onclick="changeBorder(), showAlt();"
              
              src="img/chimp.jpg"
              id="chimp"
              width="19.375%"
              height="19.5%"
              alt="Cute baby chimp captivated by something in front of him"
            />
            
            <img
              src="img/elephant.jpg"
              id="elephant"
              width="19.375%"
              height="19.5%"
              alt="Cute baby elephant enjoying a refreshing bath"
            />
            <img
              src="img/giraffe.jpg"
              id="giraffe"
              width="19.375%"
              height="19.5%"
              alt="Curious giraffe engaging in a staring contest."
            />
            <img
              src="img/horse.jpg"
              id="horse"
              width="19.375%"
              height="19.5%"
              alt="Majestic horse posing for the camera with a beauitful background."
            />
            <img
              src="img/warthog.jpg"
              id="warthog"
              width="19.375%"
              height="19.5%"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="mainImage">
            <img
              id="largeImage"
              src=""
              width="100%"
              height="100%"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="caption">
            <p id="caption"></p>
          </div>
        </div>
      </div>
    </div>
	  <script src="./js/info.js"></script>
  </body>
</html>
